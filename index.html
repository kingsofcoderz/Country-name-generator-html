<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Country Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #38bdf8;
    }
    #result {
      font-size: 1.8rem;
      color: #22c55e;
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>Generate a Country Name</h1>

  <div class="input-group">
    <label>Syllables:
      <input type="number" id="syllables" min="1" max="5" value="3">
    </label>

    <label>Ending:
      <select id="ending">
        <option value="">(Random)</option>
        <option value="ia">ia</option>
        <option value="stan">stan</option>
        <option value="land">land</option>
        <option value="ania">ania</option>
        <option value="oria">oria</option>
        <option value="esha">esha</option>
      </select>
    </label>

    <button onclick="getCountry()">Generate</button>
  </div>

  <div id="result">Waiting...</div>

  <script>
    async function getCountry() {
      const syllables = document.getElementById("syllables").value;
      const ending = document.getElementById("ending").value;

      let url = "https://country-name-genarator-api.onrender.com/countryname?";
      if (syllables) url += `syllables=${syllables}&`;
      if (ending) url += `ending=${ending}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("result").innerText = data.country;
      } catch (err) {
        document.getElementById("result").innerText = "API Error!";
        console.error(err);
      }
    }

    // Auto-run on load
    getCountry();
  </script>
</body>
</html>
