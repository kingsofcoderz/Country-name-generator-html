<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #f0f8ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .country {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .country:last-child {
      border-bottom: none;
    }

    .country-name {
      font-size: 20px;
      font-weight: bold;
      color: #004080;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Country Name Generator</h1>

    <label>Syllables (1–10)</label>
    <input type="number" id="syllables" min="1" max="10">

    <label>Custom Ending (optional)</label>
    <input type="text" id="ending" placeholder="e.g., ia, stan, land">

    <label>Number of Countries</label>
    <input type="number" id="count" min="1" max="100" value="1">

    <button onclick="generate()">Generate</button>

    <div id="result"></div>
  </div>

  <script>
    function generate() {
      const syllables = document.getElementById("syllables").value;
      const ending = document.getElementById("ending").value;
      const count = document.getElementById("count").value;

      let url = "https://country-name-genarator-api.onrender.com/countryname?";
      if (syllables) url += `syllables=${syllables}&`;
      if (ending) url += `ending=${ending}&`;
      url += `count=${count}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          let result = document.getElementById("result");
          result.innerHTML = "";

          const countries = Array.isArray(data) ? data : [data];
          countries.forEach(country => {
            result.innerHTML += `
              <div class="country">
                <div class="country-name">${country.name}</div>
                Population: ${country.population.toLocaleString()}<br>
                Area: ${country.area_km2.toLocaleString()} km²
              </div>`;
          });
        });
    }
  </script>

</body>
</html>
